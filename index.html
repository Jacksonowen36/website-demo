<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bindplane Support - Help & FAQs</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Full-width header bar */
    header#header {
      width: 100vw;
      background-color: #0d47a1;
      color: white;
      padding: 1rem 3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    header#header .left-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header#header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
    }

    header#header .right-content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.25rem;
    }

    header#header .right-content p {
      margin: 0;
      font-size: 1rem;
      font-weight: 400;
    }

    header#header .btn-primary {
      margin: 0;
      padding: 0.5rem 1.25rem;
      font-size: 1rem;
      border-radius: 4px;
      background-color: #fff;
      color: #0d47a1;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
    }

    header#header .btn-primary:hover,
    header#header .btn-primary:focus {
      background-color: #cce4ff;
      outline: none;
    }

    @media (max-width: 600px) {
      header#header {
        padding: 1rem 1.5rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      header#header .right-content {
        align-items: flex-start;
      }
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    #main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem 2rem 3rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* DocsBot AI chatbot container */
    #docsbotai-root {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 9000;
    }
  </style>
</head>
<body>

  <header id="header">
    <div class="left-content">
      <h1>Bindplane Support</h1>
    </div>
    <div class="right-content">
      <p>Need help? Browse FAQs or chat with our support assistant anytime.</p>
      <a href="https://bindplane.com/docs/getting-started/quickstart-guide" target="_blank" rel="noopener" class="btn-primary">View Quickstart Guide</a>
    </div>
  </header>

  <div id="main">
    <!-- Put your main page content or FAQs here -->
    <p>Welcome to Bindplane support! Use the chatbot on the bottom right or browse the FAQs to get started.</p>
  </div>

  <!-- DocsBot AI chatbot container -->
  <div id="docsbotai-root"></div>

  <!-- DocsBot AI embed scripts -->
  <script type="text/javascript">
    window.DocsBotAI = window.DocsBotAI || {},
    DocsBotAI.init = function(e) {
      return new Promise((t, r) => {
        var n = document.createElement("script");
        n.type = "text/javascript", n.async = !0, n.src = "https://widget.docsbot.ai/chat.js";
        let o = document.getElementsByTagName("script")[0];
        o.parentNode.insertBefore(n, o),
        n.addEventListener("load", () => {
          let n;
          Promise.all([
            new Promise((t, r) => {
              window.DocsBotAI.mount(Object.assign({}, e)).then(t).catch(r)
            }),
            (n = function e(t) {
              return new Promise(e => {
                if (document.querySelector(t)) return e(document.querySelector(t));
                let r = new MutationObserver(n => {
                  if (document.querySelector(t)) return e(document.querySelector(t)), r.disconnect()
                });
                r.observe(document.body, { childList: !0, subtree: !0 })
              })
            })("#docsbotai-root"),
          ]).then(() => t()).catch(r)
        }),
        n.addEventListener("error", e => {
          r(e.message)
        })
      })
    };
  </script>

  <script type="text/javascript">
    DocsBotAI.init({ id: "NLp3u7P45ckdouTFWFu3/k6clmpCRR2m6P4xx5LIN" });
  </script>

</body>
</html>
